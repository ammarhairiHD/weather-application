<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheets" href="/search page/search-page.css">
  <title>Weather App</title>
</head>
<body>
  <div class="screen-toggle"></div>

   <div class="container">
    <div class="city"></div>
      <div class="state"></div>

      <div class="current-weather"><img src="/icons/Sunny.svg"></div>

      <div class="temperatue">
        <div class="day-temperature"></div>
        <div class="night-temperature"></div>
        <div class="text-sign">Sunny</div>
      </div>

      <div class="prepication">Prepication</div>
      <div class="prepication-num">40%</div>
      <div class="humidity">Humidity</div>
      <div class="humidity-num">80%</div>
      <div class="wind">Wind</div>
      <div class="wind-num">Wind</div>
    </div>


  
</body>
</html>
